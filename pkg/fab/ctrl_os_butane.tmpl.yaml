variant: flatcar
version: 1.0.0

passwd:
  users:
    - name: {{ .username }}
      ssh_authorized_keys:
        {{ range .authorizedKeys}}
        - "{{ . }}"
        {{ end }}
      groups:
        - wheel
      shell: /bin/bash

storage:
  files:
    # disable updates - we really don't care on a dev machine
    # they are just annoying here at the moment
    # it disables them by setting the server to an invalid value
    # yes, I know, but even Flatcar says to do so
    # source: https://www.flatcar.org/docs/latest/setup/releases/update-strategies/#disable-automatic-updates
    - path: /etc/flatcar/update.conf
      mode: 0644
      contents:
        inline: |
          SERVER=disabled

    # set a great hostname
    - path: /etc/hostname
      mode: 0644
      overwrite: true
      contents:
        inline: "{{ .hostname }}"

    - path: /etc/hosts # TODO
      append:
        - inline: |
            127.0.0.1 {{ .hostname }} registry.local

    #
    # Loopback with Control VIP
    #
    - path: /etc/systemd/network/01-loopback.network
      mode: 0644
      contents:
        inline: |
          [Match]
          Name=lo
          Type=loopback

          [Network]
          LinkLocalAddressing=ipv6
          LLDP=no
          EmitLLDP=no
          IPv6AcceptRA=no
          IPv6SendRA=no
          Address=127.0.0.1/8
          Address=::1/128
          Address={{ .controlVIP }}

    #
    # per port/switch configuration
    #
    {{ range .ports }}
    - path: /etc/systemd/network/02-{{ .PortName }}-{{ .SwitchName }}.network
      mode: 0644
      contents:
        inline: |
          [Match]
          Name={{ .PortName }}
          Type=ether

          [Network]
          LinkLocalAddressing=ipv6
          LLDP=yes
          EmitLLDP=yes
          IPv6AcceptRA=yes
          IPv6SendRA=yes
          Address={{ .IP }}
    {{ end }}

  links:
    - path: /home/core/.kube/config
      target: /etc/rancher/k3s/k3s.yaml
      user:
        name: core
      group:
        name: core
